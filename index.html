<!DOCTYPE html>
<html>
    <head>
        <title>Kingdoms</title>
        <link rel="stylesheet" href="assets/styles/main.css">
    </head>
    <body>
        <div class="menu">
            <div id="city_menu">
                <div class="shopitem">
                    <div class="tiletype">
                        Farm
                    </div>
                    <div class="tilecost">
                        100 Stone
                        100 Wood
                        100 Food
                    </div>
                    <div class="buyButton" data-tileType="Farm" data-costStone="100" data-costWood="100" data-costFood="100" data-costPopulation="10">
                        Buy
                    </div>
                </div>
                <div class="shopitem">
                    <div class="tiletype">
                        Query
                    </div>
                    <div class="tilecost">
                        100 Stone
                        100 Wood
                        100 Food
                    </div>
                    <div class="buyButton" data-tileType="Query" data-costStone="100" data-costWood="100" data-costFood="100" data-costPopulation="10">
                        Buy
                    </div>
                </div>
                <div class="shopitem">
                    <div class="tiletype">
                        Mill
                    </div>
                    <div class="tilecost">
                        100 Stone
                        100 Wood
                        100 Food
                    </div>
                    <div class="buyButton" data-tileType="Mill" data-costStone="100" data-costWood="100" data-costFood="100" data-costPopulation="10">
                        Buy
                    </div>
                </div>
            </div>
        </div>
        <div class="game">
            <div class="head">
                    <div class="resources">
                        Wood: <div id="wood">

                        </div>
                        Stone: <div id="stone">

                        </div>
                        Food: <div id="food">

                        </div>
                    </div>
            </div>
            <div id="city">
                <div class="castle">
                    Castle
                </div>

            </div>
        </div>
        <script src="assets/js/main.js"></script>
    </body>
</html>
